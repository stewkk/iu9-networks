{{define "index"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style type="text/css" media="screen">
      .cmd {
          font-family: monospace, monospace;
          font-size: 28pt;
      }
      .out {
          font-family: monospace, monospace;
          font-size: 20pt;
          white-space: pre-wrap;
      }
    </style>

  </head>
  <body>
    <div id="root">
      <div id="output-log" class="container out">{{.}}</div>
      <div class="container text-center fixed-bottom">
        <div id="cmd-input-container" class="row justify-content-center">
          <form action="/" method="post">
            <input name="cmd" class="col-9 cmd" id="cmd-input" type="text" />
            <input id="enterBtn" class="col col-sm-2 cmd" value="Enter" type="submit">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
{{end}}
