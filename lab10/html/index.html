<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style type="text/css" media="screen">
      .out {
          font-family: monospace, monospace;
          font-size: 20pt;
          white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="container col out" id="col1">
        norm
      </div>
      <div class="container col out" id="col2">
      </div>
      <div class="container col out" id="col3">
      </div>
    </div>
    <script>
      let socket1 = new WebSocket("ws://localhost:8082/")
      socket1.onmessage = function(event) {
          let message = event.data

          document.getElementById('col1').innerHTML = JSON.parse(message).contents
      }

      let socket2 = new WebSocket("ws://localhost:8083/")
      socket2.onmessage = function(event) {
          let message = event.data

          document.getElementById('col2').innerHTML = JSON.parse(message).entries
      }

      let socket3 = new WebSocket("ws://localhost:8084/")
      socket3.onmessage = function(event) {
          let message = event.data

          document.getElementById('col3').innerHTML = JSON.parse(message).output
      }
    </script>
  </body>
</html>
